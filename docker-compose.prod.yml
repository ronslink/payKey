# Production Docker Compose Configuration for PayKey
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:17-alpine
    container_name: paykey_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-paykey}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paykey-network-prod

  redis:
    image: redis:7-alpine
    container_name: paykey_redis_prod
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    networks:
      - paykey-network-prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paykey_backend_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-paykey}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app
    # No volumes - code is baked into the image
    # No command - use Dockerfile CMD ["node", "dist/src/main"]
    networks:
      - paykey-network-prod
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: paydome_website_prod
    restart: always
    ports:
      - "8080:80"
    networks:
      - paykey-network-prod
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
  redis_data_prod:


networks:
  paykey-network-prod:
    driver: bridge
