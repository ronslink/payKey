services:
  db_test:
    image: postgres:17-alpine
    container_name: paykey_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tina76
      POSTGRES_DB: paykey_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d paykey_test" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - paykey-test-network

  redis_test:
    image: redis:7-alpine
    container_name: paykey_redis_test
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - paykey-test-network

  backend_test:
    image: node:20-alpine
    container_name: paykey_backend_test
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: test
      DB_HOST: db_test
      DB_PORT: 5432
      DB_USER: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: Tina76
      DB_NAME: paykey_test
      REDIS_HOST: redis_test
      REDIS_PORT: 6379
      JWT_SECRET: test_secret_key_for_ci_cd_pipeline_12345
    depends_on:
      db_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
    command: sh -c "npm ci && npm run test:e2e"
    networks:
      - paykey-test-network

networks:
  paykey-test-network:
    driver: bridge

volumes:
  postgres_data_test:
