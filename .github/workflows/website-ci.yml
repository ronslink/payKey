name: Website CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'website/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  # 1. Test & Lint
  website-test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build Check
        run: npm run build

  # 2. Build Docker Image (Main only)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [website-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/paykey-website:latest
            ${{ secrets.DOCKER_USERNAME }}/paykey-website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. Deploy (Main only)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: PROD

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /opt/paykey
            
            # Ensure latest files (e.g., new deploy/ folder)
            git pull origin main

            # Deploy Website
            docker-compose -f deploy/docker-compose.website.yml pull website
            docker-compose -f deploy/docker-compose.website.yml up -d website
            
            docker image prune -f
            echo "âœ… Website Deployment complete: $(date)"
