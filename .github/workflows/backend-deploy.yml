name: Backend Deploy (No Tests)

# Fast deployment path â€” builds the Docker image and deploys to production
# without running the test suite. Use this for hotfixes or when tests are
# already green and you just need to ship a new image quickly.

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'deploy/docker-compose.backend.yml'
      - 'deploy/docker-compose.infra.yml'

env:
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€ Build & Push Docker Image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-push:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€ Deploy to Production â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-push]
    timeout-minutes: 20
    environment: PROD

    steps:
      - name: Create .env Configuration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          INTASEND_PUBLISHABLE_KEY: ${{ secrets.INTASEND_PUB_KEY_PROD }}
          INTASEND_SECRET_KEY: ${{ secrets.INTASEND_SECRET_KEY_PROD }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          INTASEND_WEBHOOK_SECRET: ${{ secrets.INTASEND_WEBHOOK_SECRET }}
          INTASEND_CHALLENGE: ${{ secrets.INTASEND_CHALLENGE }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
        run: |
          touch .env
          echo "NODE_ENV=production"               >> .env
          echo "DATABASE_URL=$DATABASE_URL"         >> .env
          echo "DOCKER_USERNAME=$DOCKER_USERNAME"   >> .env
          echo "REDIS_HOST=paykey_redis_prod"       >> .env
          echo "REDIS_PORT=6379"                    >> .env
          echo "JWT_SECRET=$JWT_SECRET"             >> .env
          echo "JWT_EXPIRES_IN=7d"                  >> .env
          echo "INTASEND_PUBLISHABLE_KEY=$INTASEND_PUBLISHABLE_KEY" >> .env
          echo "INTASEND_SECRET_KEY=$INTASEND_SECRET_KEY"           >> .env
          echo "INTASEND_IS_LIVE=true"              >> .env
          echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY"               >> .env
          echo "STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY"     >> .env
          echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET"       >> .env
          echo "FRONTEND_URL=https://api.paydome.co"                >> .env
          echo "INTASEND_WEBHOOK_SECRET=$INTASEND_WEBHOOK_SECRET"   >> .env
          echo "INTASEND_CHALLENGE=$INTASEND_CHALLENGE"             >> .env
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID"         >> .env
          echo "GOOGLE_WEB_CLIENT_ID=$GOOGLE_WEB_CLIENT_ID" >> .env
          echo "APPLE_KEY_ID=$APPLE_KEY_ID"         >> .env
          echo "APPLE_TEAM_ID=$APPLE_TEAM_ID"       >> .env
          echo "APPLE_BUNDLE_ID=$APPLE_BUNDLE_ID"   >> .env
          echo "APPLE_PRIVATE_KEY=\"$APPLE_PRIVATE_KEY\"" >> .env
          echo "NODE_EXTRA_CA_CERTS=/app/ca-certificate.crt" >> .env

      - name: Copy .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: ".env"
          target: "/opt/paykey"

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          timeout: 20m
          script: |
            set -e
            cd /opt/paykey

            # â”€â”€ 1. Docker health check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ©º Checking Docker daemon..."
            if ! docker info > /dev/null 2>&1; then
              echo "âš ï¸  Docker daemon unresponsive â€” restarting..."
              sudo systemctl restart docker
              sleep 5
              docker info || { echo "âŒ Docker daemon failed to recover"; exit 1; }
            fi

            # â”€â”€ 2. Disk space report + aggressive pre-pull cleanup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ’¾ Disk space before cleanup:"
            df -h /var/lib/docker 2>/dev/null || df -h /

            echo "ðŸ§¹ Pruning dangling images and stopped containers..."
            docker image prune -f
            docker container prune -f

            # If still under 1 GB, do a full system prune (removes ALL unused images)
            AVAIL_KB=$(df /var/lib/docker 2>/dev/null | awk 'NR==2{print $4}' || df / | awk 'NR==2{print $4}')
            if [ "${AVAIL_KB:-0}" -lt 1048576 ]; then
              echo "âš ï¸  Under 1 GB free â€” running full docker system prune to reclaim space..."
              docker system prune -af
            fi

            echo "ðŸ’¾ Disk space after cleanup:"
            df -h /var/lib/docker 2>/dev/null || df -h /

            # Hard abort only if still under 512 MB after full prune
            AVAIL_KB=$(df /var/lib/docker 2>/dev/null | awk 'NR==2{print $4}' || df / | awk 'NR==2{print $4}')
            if [ "${AVAIL_KB:-0}" -lt 524288 ]; then
              echo "âŒ Under 512 MB free even after full prune â€” disk critically full, aborting."
              exit 1
            fi

            # â”€â”€ 3. Authenticate with Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ” Logging in to Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # â”€â”€ 4. Pull latest code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # â”€â”€ 5. Stop only the containers being redeployed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ§¹ Stopping target containers only..."
            # Do NOT use --remove-orphans â€” each service (backend, admin, website)
            # lives in its own compose file and would be treated as an orphan.
            docker rm -f paykey_backend_prod 2>/dev/null || true
            docker rm -f paykey_redis_prod   2>/dev/null || true

            echo "ðŸŒ Ensuring network exists..."
            docker network create paykey-network-prod 2>/dev/null || true

            # â”€â”€ 6. Pull new image then bring up services â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ“¦ Starting infrastructure (Redis)..."
            docker compose --env-file .env -f deploy/docker-compose.infra.yml up -d

            echo "ðŸ”™ Pulling and deploying backend..."
            docker compose --env-file .env -f deploy/docker-compose.backend.yml pull backend
            docker compose --env-file .env -f deploy/docker-compose.backend.yml up -d \
              --force-recreate backend

            echo "â³ Waiting for backend to start..."
            sleep 15

            echo "ðŸ“œ Recent logs:"
            docker logs --tail 50 paykey_backend_prod

            # â”€â”€ 7. Run migrations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ”„ Running migrations..."
            if ! docker exec paykey_backend_prod npm run typeorm:migration:run:prod; then
              echo "âŒ Migration failed â€” dumping container logs:"
              docker logs --tail 100 paykey_backend_prod
              exit 1
            fi

            # â”€â”€ 8. Ensure admin and website are still up â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ›¡ï¸  Ensuring admin and website are running..."
            # Explicitly remove first so --force-recreate never hits a name conflict
            docker rm -f paykey_admin_prod   2>/dev/null || true
            docker rm -f paydome_website_prod 2>/dev/null || true
            docker compose --env-file .env -f deploy/docker-compose.admin.yml   up -d --force-recreate admin
            docker compose --env-file .env -f deploy/docker-compose.website.yml up -d --force-recreate website

            # â”€â”€ 9. Post-deploy cleanup and summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            docker image prune -f
            echo "ðŸ“Š Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" \
              --filter name=paykey --filter name=paydome
            echo "ðŸ’¾ Disk space after deploy:"
            df -h /var/lib/docker 2>/dev/null || df -h /
            echo "âœ… Backend deployment complete: $(date)"
