name: PayKey CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend CI
  # ============================================
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: paykey
          POSTGRES_PASSWORD: password
          POSTGRES_DB: paykey_test
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Environment variables set at job level for all steps
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5435
      DB_USER: paykey
      DB_USERNAME: paykey
      DB_PASSWORD: password
      DB_NAME: paykey_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test_secret_key_for_ci_cd_pipeline_12345

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5435
          DB_USER=paykey
          DB_USERNAME=paykey
          DB_PASSWORD=password
          DB_NAME=paykey_test
          REDIS_HOST=localhost
          REDIS_PORT=6379
          JWT_SECRET=test_secret_key_for_ci_cd_pipeline_12345
          EOF

      - name: Debug Environment
        run: |
          echo "=== Environment Variables ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "DB_HOST: $DB_HOST"
          echo "DB_PORT: $DB_PORT"
          echo "DB_USER: $DB_USER"
          echo "DB_USERNAME: $DB_USERNAME"
          echo "DB_NAME: $DB_NAME"
          echo ""
          echo "=== .env.test Contents ==="
          cat .env.test

      - name: Verify database connection
        run: |
          PGPASSWORD=$DB_PASSWORD psql -U $DB_USER -h $DB_HOST -p $DB_PORT -d $DB_NAME -c "SELECT current_user, current_database();"

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Run Unit Tests
        run: npm run test
        continue-on-error: true

      - name: Run E2E Tests
        run: npm run test:e2e

  # ============================================
  # Mobile CI
  # ============================================
  mobile-ci:
    name: Mobile CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analysis
        run: flutter analyze --no-fatal-infos

      - name: Run Tests
        run: flutter test --exclude-tags=manual

  # ============================================
  # Build Docker Image (main branch only)
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, mobile-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: PROD

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: INTRASEND_PUBLISHABLE_KEY, INTRASEND_SECRET
          script: |
            cd /opt/paykey
            
            # Update/Append IntaSend Secrets to .env
            # Note: This simple append assumes cleanup or distinct management. 
            # Ideally, use a dedicated config management strategy.
            sed -i '/INTASEND_/d' .env || true
            echo "INTASEND_PUBLISHABLE_KEY=$INTRASEND_PUBLISHABLE_KEY" >> .env
            echo "INTASEND_SECRET_KEY=$INTRASEND_SECRET" >> .env
            echo "INTASEND_IS_LIVE=true" >> .env

            docker-compose pull backend
            docker-compose up -d --no-deps backend
            docker image prune -f
            echo "âœ… Deployment complete: $(date)"
