name: Deploy Admin Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  # 1. Build and Push Admin Dashboard Image (Docker Hub)
  build-push:
    name: Build & Push Admin Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/paykey-admin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. Deploy to Production
  deploy:
    name: Deploy Admin Dashboard to Production
    needs: build-push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: PROD

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          timeout: 20m
          script: |
            set -e
            cd /opt/paykey

            echo "üîê Logging in to Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            echo "üì• Updating codebase..."
            git fetch origin main
            git reset --hard origin/main

            echo "üì¶ Pulling and deploying admin dashboard..."
            docker compose --env-file .env -f deploy/docker-compose.admin.yml pull admin
            docker compose --env-file .env -f deploy/docker-compose.admin.yml up -d --force-recreate admin

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "üìä Checking container status..."
            docker ps -a --filter name=paykey_admin_prod

            echo "üìú Recent Logs:"
            docker logs --tail 30 paykey_admin_prod

            echo "‚úÖ Admin Dashboard Deployment Complete!"
