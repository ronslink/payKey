name: Backend CI (With Tests)

# Full CI pipeline â€” lint, build, unit tests, and E2E tests.
# Runs on every push/PR to main or develop that touches backend code.
# The Docker build + deploy only runs on pushes to main (not PRs).

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€ CI: Lint + Build + Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: paykey
          POSTGRES_PASSWORD: password
          POSTGRES_DB: paykey_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: paykey
      DB_USERNAME: paykey
      DB_PASSWORD: password
      DB_NAME: paykey_test
      DB_LOGGING: false
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test_secret_key_for_ci_cd_pipeline_12345
      JWT_EXPIRATION: 1h

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client

      - name: Create .env.test
        run: |
          cat > .env.test << 'EOF'
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=paykey
          DB_USERNAME=paykey
          DB_PASSWORD=password
          DB_NAME=paykey_test
          DB_LOGGING=false
          REDIS_HOST=localhost
          REDIS_PORT=6379
          JWT_SECRET=test_secret_key_for_ci_cd_pipeline_12345
          JWT_EXPIRATION=1h
          EOF

      - name: Wait for PostgreSQL
        run: |
          until PGPASSWORD=password psql -U paykey -h localhost -d paykey_test \
            -c "SELECT 1" > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."; sleep 2
          done
          echo "PostgreSQL is ready"

      - name: Create root role (safety net)
        run: |
          PGPASSWORD=password psql -U paykey -h localhost -d paykey_test -c "
            DO \$\$ BEGIN
              IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'root') THEN
                CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'password';
              END IF;
            END \$\$;"

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test
        continue-on-error: true

      - name: Sync database schema
        run: npm run typeorm:schema:sync
        continue-on-error: true

      - name: E2E tests
        run: npm run test:e2e
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/coverage/
            backend/test-results/

  # â”€â”€â”€ Build & Push Docker Image (main branch only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/paykey-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€ Deploy to Production (main push only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: PROD

    steps:
      - name: Create .env Configuration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          INTASEND_PUBLISHABLE_KEY: ${{ secrets.INTASEND_PUB_KEY_PROD }}
          INTASEND_SECRET_KEY: ${{ secrets.INTASEND_SECRET_KEY_PROD }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          INTASEND_WEBHOOK_SECRET: ${{ secrets.INTASEND_WEBHOOK_SECRET }}
          INTASEND_CHALLENGE: ${{ secrets.INTASEND_CHALLENGE }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
        run: |
          touch .env
          echo "NODE_ENV=production"               >> .env
          echo "DATABASE_URL=$DATABASE_URL"         >> .env
          echo "REDIS_HOST=paykey_redis_prod"       >> .env
          echo "REDIS_PORT=6379"                    >> .env
          echo "JWT_SECRET=$JWT_SECRET"             >> .env
          echo "JWT_EXPIRES_IN=7d"                  >> .env
          echo "INTASEND_PUBLISHABLE_KEY=$INTASEND_PUBLISHABLE_KEY" >> .env
          echo "INTASEND_SECRET_KEY=$INTASEND_SECRET_KEY"           >> .env
          echo "INTASEND_IS_LIVE=true"              >> .env
          echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY"               >> .env
          echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET"       >> .env
          echo "INTASEND_WEBHOOK_SECRET=$INTASEND_WEBHOOK_SECRET"   >> .env
          echo "INTASEND_CHALLENGE=$INTASEND_CHALLENGE"             >> .env
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
          echo "APPLE_KEY_ID=$APPLE_KEY_ID"         >> .env
          echo "APPLE_TEAM_ID=$APPLE_TEAM_ID"       >> .env
          echo "APPLE_BUNDLE_ID=$APPLE_BUNDLE_ID"   >> .env
          echo "APPLE_PRIVATE_KEY=\"$APPLE_PRIVATE_KEY\"" >> .env
          echo "NODE_EXTRA_CA_CERTS=/app/ca-certificate.crt" >> .env

      - name: Copy .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: ".env"
          target: "/opt/paykey"

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          timeout: 20m
          script: |
            set -e
            cd /opt/paykey

            # â”€â”€ 1. Docker health check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ©º Checking Docker daemon..."
            if ! docker info > /dev/null 2>&1; then
              echo "âš ï¸  Docker daemon unresponsive â€” restarting..."
              sudo systemctl restart docker
              sleep 5
              docker info || { echo "âŒ Docker daemon failed to recover"; exit 1; }
            fi

            # â”€â”€ 2. Disk space report + pre-pull cleanup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ’¾ Disk space before cleanup:"
            df -h /var/lib/docker || df -h /
            echo "ðŸ§¹ Pruning dangling images and stopped containers (pre-pull)..."
            docker image prune -f
            docker container prune -f
            echo "ðŸ’¾ Disk space after cleanup:"
            df -h /var/lib/docker || df -h /

            AVAIL_KB=$(df /var/lib/docker 2>/dev/null | awk 'NR==2{print $4}' || df / | awk 'NR==2{print $4}')
            if [ "${AVAIL_KB:-0}" -lt 1048576 ]; then
              echo "âŒ Less than 1 GB free on Docker storage â€” aborting to avoid overlayfs errors"
              echo "   Run: docker system prune -af  on the server to reclaim space, then retry."
              exit 1
            fi

            # â”€â”€ 3. Authenticate with Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ðŸ” Logging in to Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # â”€â”€ 4. Pull latest code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            git fetch origin main
            git reset --hard origin/main

            # â”€â”€ 5. Stop only the containers being redeployed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # Do NOT use --remove-orphans â€” each service lives in its own
            # compose file and would be incorrectly flagged as an orphan.
            docker rm -f paykey_backend_prod 2>/dev/null || true
            docker rm -f paykey_redis_prod   2>/dev/null || true
            docker network create paykey-network-prod 2>/dev/null || true

            # â”€â”€ 6. Pull new image then bring up services â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            docker compose --env-file .env -f deploy/docker-compose.infra.yml up -d
            docker compose --env-file .env -f deploy/docker-compose.backend.yml pull backend
            docker compose --env-file .env -f deploy/docker-compose.backend.yml up -d \
              --force-recreate backend

            sleep 15
            docker logs --tail 50 paykey_backend_prod

            # â”€â”€ 6. Run migrations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            if ! docker exec paykey_backend_prod npm run typeorm:migration:run:prod; then
              echo "âŒ Migration failed â€” dumping container logs:"
              docker logs --tail 100 paykey_backend_prod
              exit 1
            fi

            # â”€â”€ 7. Ensure admin and website are still up â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # Ensure admin and website are still running after backend redeploy
            docker compose --env-file .env -f deploy/docker-compose.admin.yml   up -d --force-recreate admin
            docker compose --env-file .env -f deploy/docker-compose.website.yml up -d --force-recreate website

            # â”€â”€ 8. Post-deploy cleanup and summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            docker image prune -f
            echo "ðŸ’¾ Disk space after deploy:"
            df -h /var/lib/docker 2>/dev/null || df -h /
            echo "Deployment complete: $(date)"
