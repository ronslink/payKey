name: Deploy PROD (Simple - No Tests)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1. Build and Push Backend Image (Docker Hub)
  build-push:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # Using specific tag to ensure pulling latest
          tags: ${{ secrets.DOCKER_USERNAME }}/paykey-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. Deploy to Production
  deploy:
    name: Deploy to Production
    needs: build-push
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          INTASEND_PUBLISHABLE_KEY: ${{ secrets.INTASEND_PUB_KEY_PROD }}
          INTASEND_SECRET: ${{ secrets.INTASEND_SECRET_KEY_PROD }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          INTASEND_WEBHOOK_SECRET: ${{ secrets.INTASEND_WEBHOOK_SECRET }}
          INTASEND_CHALLENGE: ${{ secrets.INTASEND_CHALLENGE }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: DATABASE_URL,JWT_SECRET,INTASEND_PUBLISHABLE_KEY,INTASEND_SECRET,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET,INTASEND_WEBHOOK_SECRET,INTASEND_CHALLENGE,DOCKER_USERNAME,GOOGLE_CLIENT_ID,APPLE_KEY_ID,APPLE_TEAM_ID,APPLE_BUNDLE_ID,APPLE_PRIVATE_KEY
          timeout: 1200
          script: |
            set -e
            
            cd /opt/paykey
            
            echo "ğŸ“Š Checking Disk Space (Before Cleanup)..."
            df -h
            
            echo "ğŸ§¹ Aggressively Pruning Docker System..."
            # Prune everything (stopped containers, unused networks, dangling images) + volumes
            # This fixes "failed to extract layer / overlayfs" errors due to disk space
            docker system prune -af --volumes || true
            
            echo "ğŸ“Š Checking Disk Space (After Cleanup)..."
            df -h

            echo "ğŸŒ Fixing Docker Network..."
            # Disconnect any containers connected to the network before removing
            # First robustly shut down services that might be holding the network
            docker compose --env-file .env -f deploy/docker-compose.backend.yml down || true
            docker compose --env-file .env -f deploy/docker-compose.infra.yml down || true

            # Force remove containers if they still exist
            docker rm -f paykey_backend_prod paykey_redis_prod 2>/dev/null || true

            # Remove the network if it exists
            docker network rm paykey-network-prod 2>/dev/null || true
            # Create the network fresh
            docker network create paykey-network-prod || echo "Network already exists"
            
            echo "ğŸ“¥ Stashing local changes..."
            git stash || true
            
            echo "ğŸ“¥ Pulling latest deployment configs..."
            git pull origin main

            # Update docker-compose to use Docker Hub image if needed
            # (We will push a code change for this, but this sed is a safety net)
            sed -i "s|image:.*paykey-backend:.*|image: ${DOCKER_USERNAME}/paykey-backend:latest|g" deploy/docker-compose.backend.yml
            
            echo "ğŸ” Authenticating with Docker Hub..."
            # Not strictly needed for public images or if previously logged in, 
            # but good practice if private. 
            # We assume image is public or node is already auth'd. 
            # If DOCKER_USERNAME/PASSWORD are in envs from previous setup, we could login here.
            
            echo "âš™ï¸ Generating .env file..."
            cat <<EOF > .env
            NODE_ENV=production
            DATABASE_URL=$DATABASE_URL
            REDIS_HOST=paykey_redis_prod
            REDIS_PORT=6379
            JWT_SECRET=$JWT_SECRET
            JWT_EXPIRES_IN=7d
            INTASEND_PUBLISHABLE_KEY=$INTASEND_PUBLISHABLE_KEY
            INTASEND_SECRET_KEY=$INTASEND_SECRET
            INTASEND_IS_LIVE=true
            STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
            STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET
            INTASEND_WEBHOOK_SECRET=$INTASEND_WEBHOOK_SECRET
            INTASEND_CHALLENGE=$INTASEND_CHALLENGE
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            APPLE_KEY_ID=$APPLE_KEY_ID
            APPLE_TEAM_ID=$APPLE_TEAM_ID
            APPLE_BUNDLE_ID=$APPLE_BUNDLE_ID
            APPLE_PRIVATE_KEY="$APPLE_PRIVATE_KEY"
            NODE_EXTRA_CA_CERTS=/app/ca-certificate.crt
            EOF
            
            echo "ğŸ“¦ Starting Infrastructure (Redis)..."
            # Force remove existing containers to avoid conflicts from orphaned containers
            docker rm -f paykey_redis_prod 2>/dev/null || true
            docker compose --env-file .env -f deploy/docker-compose.infra.yml down || true
            docker compose --env-file .env -f deploy/docker-compose.infra.yml up -d
            
            echo "ğŸ”™ Deploying Backend..."
            # Force remove existing backend container
            docker rm -f paykey_backend_prod 2>/dev/null || true
            
            # PULL explicitly to ensure we get the latest image we just built
            docker compose --env-file .env -f deploy/docker-compose.backend.yml pull backend
            
            docker compose --env-file .env -f deploy/docker-compose.backend.yml down || true
            docker compose --env-file .env -f deploy/docker-compose.backend.yml up -d --force-recreate backend
            
            echo "ğŸ“Š Checking container status..."
            docker ps -a --filter name=paykey_backend_prod
            
            echo "ğŸ“Š Waiting for container to be ready..."
            # Wait for healthcheck or just give it time
            sleep 15
            
            echo "ğŸ“œ Recent Logs:"
            docker logs --tail 50 paykey_backend_prod
            
            echo "ğŸ”„ Running Database Migrations..."
            docker exec paykey_backend_prod npm run typeorm:migration:run || echo "âš ï¸ Migrations failed (check logs)"
            
            echo "ğŸ§¾ Seeding Tax Configurations..."
            docker exec paykey_backend_prod node dist/src/scripts/seed-tax-configs-2025.js || echo "âš ï¸ Tax seeding failed (non-critical)"

            echo "ğŸ’° Running Wallet Backfill Script..."
            # Execute the compiled script from dist/src/scripts
            docker exec paykey_backend_prod node dist/src/scripts/backfill-wallets.js
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment Complete!"
            echo "ğŸ“Š Container Status:"
            docker ps --filter name=paykey
