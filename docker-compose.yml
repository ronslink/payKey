services:
  db:
    image: postgres:15-alpine
    container_name: paykey_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: paykey
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paykey-network

  redis:
    image: redis:7-alpine
    container_name: paykey_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paykey-network

  backend:
    image: node:20-alpine
    container_name: paykey_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_NAME=paykey
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run start:dev"
    networks:
      - paykey-network

volumes:
  postgres_data:
  redis_data:

networks:
  paykey-network:
    driver: bridge
