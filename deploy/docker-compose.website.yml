# Website service for production
# Usage: docker-compose -f deploy/docker-compose.website.yml up -d

services:
  website:
    image: ghcr.io/ronslink/paydome-website:latest
    container_name: paydome_website_prod
    restart: always
    ports:
      - "8080:80"
    networks:
      - paykey-network-prod
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  paykey-network-prod:
    external: true
