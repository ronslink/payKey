# .github/workflows/test.yml
name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: admin
  POSTGRES_DB: paykey_test
  DB_HOST: localhost
  DB_PORT: 5432

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run linting
        run: |
          cd backend
          npm run lint
        continue-on-error: true

      - name: Run type checking
        run: |
          cd backend
          npx tsc --noEmit
        continue-on-error: true

      - name: Setup test database
        run: |
          cd backend
          npm run typeorm:migration:run --if-exists
          npm run seed:test-data
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run unit tests
        run: |
          cd backend
          npm run test:unit -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run integration tests
        run: |
          cd backend
          npm run test:integration -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run E2E tests
        run: |
          cd backend
          npm run test:e2e -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run security tests
        run: |
          cd backend
          npm run test:security -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run compliance tests
        run: |
          cd backend
          npm run test:compliance -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run performance tests
        run: |
          cd backend
          npm run test:performance -- --coverage
        env:
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: backend/coverage/

      - name: Generate test report
        run: |
          cd backend
          npm run test:coverage-report
        continue-on-error: true

      - name: Check coverage thresholds
        run: |
          cd backend
          node scripts/check-coverage.js

  mobile-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get Flutter packages
        run: |
          cd mobile
          flutter pub get

      - name: Run Flutter analysis
        run: |
          cd mobile
          flutter analyze

      - name: Run Flutter tests with coverage
        run: |
          cd mobile
          flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./mobile/coverage
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mobile-test-results
          path: mobile/coverage/

  security-scan:
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: Run npm audit
        run: |
          cd backend
          npm audit --audit-level=moderate

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SonarQube
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  performance-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Start application for load testing
        run: |
          cd backend
          npm run start:test &
          sleep 30
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USERNAME: ${{ env.POSTGRES_USER }}
          DB_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DB_DATABASE: ${{ env.POSTGRES_DB }}

      - name: Run load tests with Artillery
        run: |
          cd backend
          npx artillery run test/load/payroll-load-test.yml
        continue-on-error: true

      - name: Run k6 performance tests
        run: |
          cd backend
          docker run --rm -i loadimpact/k6 run test/load/k6-performance-test.js
        continue-on-error: true

      - name: Upload performance reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-reports
          path: backend/test/load/reports/

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, mobile-tests, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/paykey-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push mobile
        uses: docker/build-push-action@v5
        with:
          context: ./mobile
          file: ./mobile/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/paykey-mobile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add production deployment commands here

  compliance-report:
    runs-on: ubuntu-latest
    needs: [backend-tests, security-scan]
    
    steps:
      - name: Generate compliance report
        run: |
          cd backend
          npm run test:compliance-report

      - name: Upload compliance report
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: backend/compliance-report.pdf

  coverage-report:
    runs-on: ubuntu-latest
    needs: [backend-tests, mobile-tests]
    
    steps:
      - name: Generate combined coverage report
        run: |
          cd backend
          npm run test:combined-coverage-report

      - name: Comment PR with coverage
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('backend/coverage-summary.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Coverage Report\n\n${coverage}`
            });